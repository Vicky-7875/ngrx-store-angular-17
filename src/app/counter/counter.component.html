<div class="flex justify-center space-x-4">

    <h1>Counter App</h1>
    <div id="counter">
        {{count$ | async}}
    </div>
</div>

<div class="flex justify-center space-x-4">
    <button (click)="increment()" id="increment">Increment</button>
    <button (click)="decrement()" id="decrement">Decrement</button>
    <button (click)="reset()" id="reset">Reset</button>
</div>
